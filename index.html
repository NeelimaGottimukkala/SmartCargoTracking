<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Global Smart Cargo</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:linear-gradient(135deg,#e0f2fe,#ffffff);color:#333;}

  .login-page{
    height:100vh;
    background: url('Media.jpg') no-repeat center center/cover;
    dispaly:flex;
    justify-content:center;
    align-items:center;
  }
  .login-box{
    background: rgba(255,255,255,0.9);
    padding:25px;
    border-radius:8px;
    width:280px;
    text-align:center;
    box-shadow:0 0 10px rgba(0,0,0,0.3);
  }
  .login-box h2{
    margin-bottom:15px;
  }
  input{
    width:90%;
    padding:8px;
    margin:8px 0;
  }
  button{
    padding:8px 15px;
    background:#007bff;
    color:white;
    border:  none;
    border-radius:4px;
    cursor:pointer;}
  button:hover{
    background:#0056b3;}
    

/* HEADER */
header{
  background:#0f172a;
  color:white;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1{font-size:22px;}
.logout-btn{
  background:#ef4444;
  border:none;
  color:white;
  padding:6px 14px;
  border-radius:20px;
  cursor:pointer;
}
.logout-btn:hover{background:#dc2626;}

.container{width:95%;max-width:1100px;margin:25px auto;}
.card{
  background:white;
  padding:18px;
  border-radius:12px;
  box-shadow:0 8px 18px rgba(0,0,0,0.08);
  margin-bottom:18px;
}
h3{margin-bottom:10px;color:#1e3a8a;}

input,textarea{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ccc;
}

.btn{
  background:#2563eb;
  color:white;
  border:none;
  font-weight:600;
  padding:8px 18px;
  border-radius:25px;
  cursor:pointer;
}
.btn:hover{background:#1d4ed8;}

.status-box{margin-top:12px;padding:12px;border-radius:10px;background:#f1f5f9;}
.progress{height:14px;background:#e2e8f0;border-radius:20px;margin-top:10px;overflow:hidden;}
.bar{height:100%;background:linear-gradient(90deg,#2563eb,#22c55e);width:0%;}

/* LOGIN PAGE WITH BACKGROUND IMAGE */
#loginPage{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}



.login-box{
  position:relative;
  z-index:2;
  width:90%;
  max-width:350px;
  background:white;
  padding:25px;
  border-radius:15px;
  box-shadow:0 8px 20px rgba(0,0,0,0.3);
  text-align:center;
}

/* MAIN SYSTEM HIDDEN INITIALLY */
#mainApp{display:none;}

/* SUPPORT FORM */
.support-form{
  max-width:450px;
  margin:20px auto;
  display:none;
}

/* FOOTER */
footer{
  background:#0f172a;
  color:white;
  text-align:center;
  padding:25px 10px;
  margin-top:40px;
}
footer p{margin:6px 0;}

@media(max-width:768px){
  header{flex-direction:column;gap:10px;}
}
</style>
</head>
<body>

<!-- LOGIN PAGE -->
<div id="loginPage" class="login-page">
  <div class="login-box">
    <h2>üîê Cargo System Login</h2>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button class="btn" onclick="login()">Login</button>
  </div>
</div>

<!-- MAIN APP -->
<div id="mainApp">

<header>
  <h1>üåç Global Smart Cargo</h1>
  <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<div class="container">

  <div class="card">
    <h3>Create Cargo Order</h3>
    <input id="customer" placeholder="Customer Name">
    <input id="source" placeholder="Source Location">
    <input id="destination" placeholder="Destination">
    <button class="btn" onclick="createShipment()">Accept Order</button>
  </div>

  <div class="card">
    <h3>Track Shipment</h3>
    <input id="trackId" placeholder="Enter Tracking ID">
    <button class="btn" onclick="trackShipment()">Track</button>
    <div id="result"></div>
  </div>

</div>

<div style="text-align:center;margin-top:10px;">
  <button class="btn" onclick="toggleSupport()">Contact Logistics Support</button>
</div>

<div class="support-form card" id="supportBox">
  <h3>Logistics Support</h3>
  <input placeholder="Your Name">
  <input placeholder="Email">
  <textarea placeholder="Describe your issue"></textarea>
  <button class="btn" onclick="alert('Support Request Sent!')">Submit</button>
</div>

<footer>
  <h3>üìû Company Contact Details</h3>
  <p>Email: support@globalsmartcargo.com</p>
  <p>Phone: +91 98765 43210</p>
  <p>Address: Global Smart Cargo HQ, Mumbai, India</p>
  <p>¬© 2026 Global Smart Cargo Logistics</p>
</footer>

</div>

<script>
function login(){
  if(user.value && pass.value){
    loginPage.style.display="none";
    mainApp.style.display="block";
  }else alert("Enter login details");
}

function logout(){
  mainApp.style.display="none";
  loginPage.style.display="flex";
}

function toggleSupport(){
  let box=document.getElementById("supportBox");
  box.style.display=box.style.display==="block"?"none":"block";
}

let shipments=JSON.parse(localStorage.getItem("shipments"))||[];

const stages=["Order Accepted","Validated","Warehouse Storage","Flight Assigned","In Transit","Destination Hub","Out for Delivery","Delivered"];
const warehouses=["Mumbai Hub","Dubai Hub","London Hub"];
const flights=["AI-202","EK-501","BA-115"];
const agents=["Ravi Kumar","Anita Singh","John Miller"];

function generateID(){return "GC"+Math.floor(Math.random()*100000);}

function createShipment(){
let s={
id:generateID(),
customer:customer.value,
source:source.value,
destination:destination.value,
stage:0,
warehouse:warehouses[Math.floor(Math.random()*warehouses.length)],
flight:flights[Math.floor(Math.random()*flights.length)],
agent:agents[Math.floor(Math.random()*agents.length)]
};
shipments.push(s);
localStorage.setItem("shipments",JSON.stringify(shipments));
alert("Shipment Created! Tracking ID: "+s.id);
}

function trackShipment(){
let s=shipments.find(x=>x.id===trackId.value);
if(!s){result.innerHTML="<p style='color:red'>Shipment Not Found</p>";return;}
if(s.stage<stages.length-1)s.stage++;

let progress=((s.stage+1)/stages.length)*100;

result.innerHTML=`
<div class="status-box">
<b>Customer:</b> ${s.customer}<br>
<b>Location:</b> ${s.stage<2?s.source:s.stage<5?s.warehouse:s.destination}<br>
<b>Flight:</b> ${s.flight}<br>
<b>Stage:</b> ${stages[s.stage]}<br>
<b>Delivery Agent:</b> ${s.stage>=6?s.agent:"Pending"}<br>
<div class="progress"><div class="bar" style="width:${progress}%"></div></div>
</div>`;
localStorage.setItem("shipments",JSON.stringify(shipments));
}
</script>

</body>

</html>
